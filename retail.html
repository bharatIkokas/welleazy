                        </div>
                        <form action="welcome_2.html">

                                <input type="email" class="form-control" placeholder="Enter Your Corporate Email Id" id="email" required>

                            <div class="form-group">

    <!--script-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js'></script>
    <script>
        $(document).ready(function() {
            $('.resend_action .resend').on('click', function() {
                $('.time_set_otp').removeClass('d-none');
                $('.resend_action').addClass('d-none');
                countdown();
            });

            function countdown() {
                var timeLeft = 30;
                var elem = document.getElementById('Timer');
                var timerId = setInterval(countdown, 1000);

                function countdown() {
                    if (timeLeft == -1) {
                        clearTimeout(timerId);
                        $('.time_set_otp').addClass('d-none');
                        $('.resend_action').removeClass('d-none');

                    } else {
                        elem.innerHTML = timeLeft + ' sec left';
                        timeLeft--;
                    }
                }
            }
            countdown();
        });
    </script>
